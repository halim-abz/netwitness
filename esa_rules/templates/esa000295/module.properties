# Module Definition Properties
module_name=[NWC] New SSH Outbound Destination
module_desc=Automatically and continuously learns the outbound destination IP addresses used with SSH in the environment, and alerts whenever there is an SSH connection with a destination IP address never used over SSH in the past. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.
module_desc_long=It is usually abnormal to commonly see SSH connections to new destinations. The only outbound SSH connections permitted should be for specific integrations, and done to specific destinations.\r\n\r\nThis rule automatically and continuously learns the outbound destination IP addresses used with SSH in the environment, and alerts whenever there is an SSH connection with a destination IP address never used over SSH in the past. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

