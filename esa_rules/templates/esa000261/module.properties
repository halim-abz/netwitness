# Module Definition Properties
module_name=Attachment with Macro Enabled Office Document
module_desc=Detects when an attachment includes a macro-enabled file extension. The list of file extensions to monitor is configurable.
module_desc_long=Adversaries may send spearphishing emails with a malicious attachment in an attempt to gain access to victim systems. Spearphishing attachment is a specific variant of spearphishing. Spearphishing attachment is different from other forms of spearphishing in that it employs the use of malware attached to an email. All forms of spearphishing are electronically delivered social engineering targeted at a specific individual, company, or industry. In this scenario, adversaries attach a file to the spearphishing email and usually rely upon User Execution to gain execution.\r\n\r\nAdversaries may attach Macro enabled office documents, which would allow to execute code on the victim's machine once opened.\r\n\r\nThis rule detects when an attachment includes a macro-enabled file extension. The list of file extensions to monitor is configurable.

