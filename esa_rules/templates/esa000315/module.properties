# Module Definition Properties
module_name=Many Kerberos TGS Requests
module_desc=Detects when X number of Kerberos TGS tickets are requested by the same source IP within Y seconds. X and Y are configurable.
module_desc_long=A source IP requesting a large number of TGS Tickets can be a sign of a Kerberos attack such as Kerberoasting. This rule detects when X number of Kerberos TGS tickets are requested by the same source IP within Y seconds. X and Y are configurable.\r\n\r\nThe IP Whitelist field allows to add a comma separated list of known and trusted source IP addresses that are known to have a similar behavior. Use an empty space to clear the field. Multiple values must be comma separated.

# FTL Template Variables
time_window_name=Within this number of seconds
time_window_desc=Within this number of seconds

count_name=Triggers for that many TGS Requests
count_desc=Triggers for that many TGS Requests

ip_list_name=List of source IP addresses to exclude
ip_list_desc=List of source IP addresses to exclude