# Module Definition Properties
module_name=[NWC] New Destination for TGS Requests
module_desc=Automatically and continuously learns which destination IP addresses for which Kerberos TGS tickets are typically requesed for, and alerts whenever it detects a new destination never used before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.
module_desc_long=This rule automatically and continuously learns which destination IP addresses for which Kerberos TGS tickets are typically requesed for, and alerts whenever it detects a new destination never used before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

