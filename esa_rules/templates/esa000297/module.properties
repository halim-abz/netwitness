# Module Definition Properties
module_name=New Lolbas IP Destination
module_desc=Automatically and continuously learns which destination IP addresses have been reached using one of these tools, and alerts whenever it detects a new destination never seen before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.
module_desc_long=It is usually abnormal to commonly see outbound network connections initiated by Lolbas tools such as 'certutil', 'bitsadmin', or 'microsoft office', and if legitimate, happens only between specific systems. 'certutil' and 'bitsadmin' can be used by adversaries to download additional scripts and tools after they get initial access to a system.\r\n\r\nThis rule automatically and continuously learns which destination IP addresses have been reached using one of these tools, and alerts whenever it detects a new destination never seen before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

