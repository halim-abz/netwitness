# Module Definition Properties
module_name=Email with OneNote File Attachment
module_desc=Detects when an attachment includes a OneNote file. The list of file extensions to monitor is configurable.
module_desc_long=Adversaries may send spearphishing emails with a malicious attachment in an attempt to gain access to victim systems. Spearphishing attachment is a specific variant of spearphishing. Spearphishing attachment is different from other forms of spearphishing in that it employs the use of malware attached to an email. All forms of spearphishing are electronically delivered social engineering targeted at a specific individual, company, or industry. In this scenario, adversaries attach a file to the spearphishing email and usually rely upon User Execution to gain execution.\r\n\r\nAdversaries may specifically use OneNote files for the delivery of the malware since the method does not involve macros and is easy to create, which can lead to a higher chance of a successful compromise.\r\n\r\nThis rule detects when an attachment includes a OneNote file. The list of file extensions to monitor is configurable.

# FTL Template Variables
ext_list_name=List of file extensions to monitor
ext_list_desc=List of file extensions to monitor