# Module Definition Properties
module_name=[NWC] New Destination for EXE Download
module_desc=Automatically and continuously learns which destination IP addresses executables are typically downloaded from, and alerts whenever it detects a new IP from where executables have been downloaded from for the 1st time. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.
module_desc_long=It is usually abnormal to commonly see outbound network connections downloading executables from new or random locations. Executables are typically downloaded from common trusted locations and/or from known vendor update servers, which rarely change. Downloading and executing software from untrusted locations can lead to infections or could be indicative of an adversary downloading his tools.\r\n\r\nThis rule automatically and continuously learns which destination IP addresses executables are typically downloaded from, and alerts whenever it detects a new IP from where executables have been downloaded from for the 1st time. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

