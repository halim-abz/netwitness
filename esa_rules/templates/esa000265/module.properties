# Module Definition Properties
module_name=[NWC] Suspicious Executable Download
module_desc=Detects when am executable is downloaded from a single HTTP GET request without a referrer, which may indicate being downloaded by a tool or script rather than a legitimate user.
module_desc_long=Adversaries may transfer tools or other files from an external system into a compromised environment. For example, an adversary could download executables and additional tools on the victim's machine.\r\n\r\nThis rule detects when am executable is downloaded from a single HTTP GET request without a referrer, which may indicate being downloaded by a tool or script rather than a legitimate user.\r\n\r\nThe IP Whitelist field allows to add a comma separated list of known and trusted destination IP addresses that are known and expected to have this behavior. Use an empty space to clear the field. Multiple values must be comma separated.\r\n\r\nUsing the "top 10k domains" feed allows to automatically whitelist common domains (could potentially whitelist true positives).

# FTL Template Variables
ip_list_name=List of destination IP addresses to whitelist
ip_list_desc=List of destination IP addresses to whitelist

top10kfeed_name=Is the top 10k domains feed deployed? (yes/no)
top10kfeed_desc=Is the top 10k domains feed deployed? (yes/no)