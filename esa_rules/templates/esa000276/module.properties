# Module Definition Properties
module_name=[NWC] NTDS Accessible Over SMB
module_desc=Detects when the "NTDS.dit" file is accessible over SMB.
module_desc_long=Adversaries may attempt to access or create a copy of the Active Directory domain database in order to steal credential information, as well as obtain other information about domain members such as devices, users, and access rights. By default, the NTDS file (NTDS.dit) is located in %SystemRoot%\NTDS\Ntds.dit of a domain controller. In addition to looking for NTDS files on active Domain Controllers, adversaries may search for backups that contain the same or similar information.\r\n\r\nThis rule detects when the "NTDS.dit" file is accessible over SMB.