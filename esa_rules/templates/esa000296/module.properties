# Module Definition Properties
module_name=[NWC] New PowerShell IP Destination
module_desc=Automatically and continuously learns which destination IP addresses have been reached using PowerShell, and alerts whenever it detects a new destination never seen before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.
module_desc_long=It is usually abnormal to commonly see outbound network connections initiated by PowerShell, and if legitimate, should usually happen only between specific systems. PowerShell can often be used by adversaries to download additional scripts and tools after they get initial access to a system.\r\n\r\nThis rule automatically and continuously learns which destination IP addresses have been reached using PowerShell, and alerts whenever it detects a new destination never seen before. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

