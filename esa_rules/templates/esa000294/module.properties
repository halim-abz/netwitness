# Module Definition Properties
module_name=[NWC] New User Agent
module_desc=Automatically and continuously learns which user-agent strings are seen in the environment, and generates an alert when a new user-agent is seen for the first time. The rule is configurable allowing to change the initial learning period and when existing values are phased out.
module_desc_long=Typically, in an environment, a specific set of user-agent strings will be used across the network. New user-agent strings will appear when new devices are introduced, new applications are installed, existing applications are updated, ... When an adversary uses his tools, these would also appear as new user-agents.\r\n\r\nThis rule automatically and continuously learns which user-agent strings are seen in the environment, and generates an alert when a new user-agent is seen for the first time. The rule is configurable, allowing to change the initial learning period and when existing values are phased out.

# FTL Template Variables
learning_days_name=Learning phase in days
learning_days_desc=Learning phase in days

group_hours_name=Output once every how many hours
group_hours_desc=Output once every how many hours

phaseout_days_name=Number of days after which to remove values that had no activity
phaseout_days_desc=Number of days after which to remove values that had no activity