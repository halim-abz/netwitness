module_name=[NWC] Hacktool User Agent
module_desc=Detects the usage of a hacking tool based on known user-agent strings. Must deploy 'hacktool user agent' application rule.
module_desc_long=This rule detects the usage of a hacking tool based on known user-agent strings.\r\n\r\nThe IP Whitelist field allows to add a comma separated list of known and trusted source IP addresses that are known and expected to perform this behavior. Use an empty space to clear the field. Multiple values must be comma separated.\r\n\r\nMust deploy 'hacktool user agent' application rule:\r\nName: hacktool user agent\r\nAlert On: ioc\r\nCondition: client contains 'hydra','arachni','BFAC','brutus','cgichk','core-project','crimscanner','datacha0s','dirbuster','domino hunter','dotdotpwn','FHScan','floodgate','get-minimal','gootkit','grendel-scan','inspath','internet ninja','jaascois','zmeu','masscan','metis','morfeus fucking scanner','n-stealth','nsauditor','pmafind','security scan','springenwerk','forest lobster','toata dragostea','vega','voideye','webshag','webvulnscan','whcc','Havij','absinthe','bsqlbf','mysqloit','pangolin','sql power injector','sqlmap','sqlninja','uil2pn','nasl','advanced email extractor','nessus','burp','bilbo','cisco-torch','commix','grabber','grendel','nmap','netsparker','nikto','openvas','paros','prog.customcrawler','qualys','s.t.a.l.k.e.r.','this is an exploit','w3af','webbandit','webinspect','whatweb','wordpress hash grabber','xmlrpc exploit','WPScan','metasploit','kali','powersploit','sqlmap'

