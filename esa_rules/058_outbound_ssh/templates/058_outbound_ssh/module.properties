module_desc_long=Disclaimer: This rule is provided by the community and is not officially reviewed, tested, endorsed, or supported by NetWitness. We cannot guarantee the reliability of this rule. Please use this content at your own discretion.\r\n\r\nThis rule detects when SSH is used outbound. SSH can be used to build reverse tunnels, transfer data, â€¦ It should be permitted only by approved systems.\r\n\r\nThe IP Whitelist field allows to add a comma seperated list of known and trusted IP addresses that are known and expected to perform this behavior. Use an empty space to clear the field.\r\nMultiple values must be comma seperated.

