# Module Definition Properties
module_name=[NWC] Attachment with Macro Enabled Office Document
module_desc=Attachment with Macro Enabled Office Document
module_desc_long=Disclaimer: This rule is provided by the community and is not officially reviewed, tested, endorsed, or supported by NetWitness. We cannot guarantee the reliability of this rule. Please use this content at your own discretion.\r\n\r\nAdversaries may send spearphishing emails with a malicious attachment in an attempt to gain access to victim systems. Spearphishing attachment is a specific variant of spearphishing. Spearphishing attachment is different from other forms of spearphishing in that it employs the use of malware attached to an email. All forms of spearphishing are electronically delivered social engineering targeted at a specific individual, company, or industry. In this scenario, adversaries attach a file to the spearphishing email and usually rely upon User Execution to gain execution.\r\n\r\nAdversaries may attach Macro enabled office documents, which would allow to execute code on the victim's machine once openned.\r\n\r\nSince it is usually uncomon for users to attach macro enabled office documents, this rule detects when an attachment includes such a file type.

