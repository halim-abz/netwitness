# Module Definition Properties
module_name=[NWC] Plaintext Password for Critical Account
module_desc=Plaintext Password for Critical Account
module_desc_long=Disclaimer: This rule is provided by the community and is not officially reviewed, tested, endorsed, or supported by NetWitness. We cannot guarantee the reliability of this rule. Please use this content at your own discretion.\r\n\r\nMust deploy 'plaintext password for critical account' community application rule.\r\n\r\nThis rule detects when a critical account, such as admin and service accounts, is used to login with a clear-text password.\r\n\r\nThe IP Whitelist field allows to add a comma seperated list of known and trusted source IP addresses that are known and expected to perform this behavior. Use an empty space to clear the field.\r\nMultiple values must be comma seperated.

# FTL Template Variables
ip_list_name=List of destination IP addresses to whitelist
ip_list_desc=List of destination IP addresses to whitelist

exuser_list_name=List of accounts to whitelist
exuser_list_desc=List of accounts to whitelist


